<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; min-height: 100vh; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass-panel { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .hidden { display: none !important; }
        input, textarea { outline: none; transition: all 0.3s ease; }
        input:focus, textarea:focus { border-color: #22d3ee !important; background-color: rgba(15, 23, 42, 0.8) !important; }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center bg-transparent">
        <div class="text-2xl font-bold tracking-tighter text-cyan-400">GUE | RC</div>
        <div class="space-x-8 text-sm font-medium">
            <a href="index.html" class="hover:text-cyan-400 transition">View Website</a>
            <button id="loginBtn" class="bg-cyan-500/10 border border-cyan-500/20 px-6 py-2 rounded-full hover:bg-cyan-500/20 transition">Admin Portal</button>
            <button id="logoutBtn" class="hidden text-red-400 hover:text-red-300 transition font-bold">Logout</button>
        </div>
    </nav>

    <main class="relative z-10 pt-32 px-8 max-w-7xl mx-auto pb-20">
        <section id="publicView">
            <h1 class="text-6xl font-bold mb-6">Global Uzbek<br><span class="text-cyan-400">Education</span> Research</h1>
            <p class="text-slate-400 text-xl max-w-2xl mb-12">Authorized Personnel Only. Please sign in to access the Control Center.</p>
        </section>

        <section id="adminDashboard" class="hidden space-y-12">
            <div class="glass-panel p-8">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <div>
                        <h2 class="text-3xl font-bold text-cyan-400">Manage Academy Programs</h2>
                        <p class="text-slate-400 text-sm">Add, remove, or edit boxes shown on the Academy page.</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="addProgramBox()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-3 rounded-xl font-bold hover:bg-cyan-500/10 transition">
                            <i class="fa-solid fa-plus mr-2"></i> Add New Box
                        </button>
                        <button id="saveAcademy" class="bg-cyan-500 text-slate-950 px-8 py-3 rounded-xl font-bold hover:bg-cyan-400 transition shadow-[0_0_20px_rgba(34,211,238,0.3)]">
                            Sync Changes
                        </button>
                    </div>
                </div>
                <div id="adminProgramsContainer" class="grid grid-cols-1 lg:grid-cols-3 gap-8"></div>
            </div>

            <div class="glass-panel p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-cyan-400">Recent Applications</h2>
                    <button onclick="exportToExcel()" class="text-sm bg-green-600/20 text-green-400 border border-green-500/30 px-4 py-2 rounded-lg hover:bg-green-600/40 transition">
                        <i class="fa-solid fa-file-excel mr-2"></i> Export to CSV
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-cyan-500 border-b border-white/10">
                                <th class="p-4">Applicant</th>
                                <th class="p-4">Program</th>
                                <th class="p-4">Phone</th>
                                <th class="p-4">Date</th>
                            </tr>
                        </thead>
                        <tbody id="applicationList" class="text-slate-300"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="loginModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-md">
        <div class="glass-panel p-10 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">Admin Access</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full bg-slate-800/50 rounded-xl p-3 border border-white/10 text-white">
                <input type="password" id="password" placeholder="Password" class="w-full bg-slate-800/50 rounded-xl p-3 border border-white/10 text-white">
                <button id="signInBtn" class="w-full bg-cyan-500 text-slate-950 py-3 rounded-xl font-bold hover:bg-cyan-400 transition">Sign In</button>
            </div>
            <button onclick="document.getElementById('loginModal').classList.add('hidden')" class="w-full mt-4 text-slate-500 hover:text-white text-sm transition">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E",
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            messagingSenderId: "450126717624",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d",
            measurementId: "G-9XT67W4NM8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DYNAMIC ACADEMY LOGIC ---

        window.addProgramBox = (data = {t:'', s:'', l:'', img:''}) => {
            const container = document.getElementById('adminProgramsContainer');
            const id = Date.now() + Math.random(); 
            const box = document.createElement('div');
            box.className = "program-admin-card space-y-4 bg-slate-900/50 p-6 rounded-2xl border border-white/5 relative";
            box.id = `box-${id}`;
            box.innerHTML = `
                <div class="drag-handle absolute top-4 left-4 text-slate-500 hover:text-cyan-400">
                    <i class="fa-solid fa-grip-vertical text-xl"></i>
                </div>
                <button onclick="document.getElementById('box-${id}').remove()" class="absolute top-4 right-4 text-red-400 hover:text-red-500 transition">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <div class="pt-6">
                    <label class="text-xs uppercase tracking-widest text-cyan-500 font-bold">Program Details</label>
                    <input type="text" value="${data.t}" placeholder="Title" class="prog-t w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white mt-2">
                    <input type="text" value="${data.img || ''}" placeholder="Image URL (e.g. https://...)" class="prog-img w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white mt-2">
                    <textarea placeholder="Short Card Description" class="prog-s w-full bg-slate-800/50 p-3 rounded-xl h-24 border border-white/10 text-white mt-2">${data.s}</textarea>
                    <textarea placeholder="Full Details (Popup)" class="prog-l w-full bg-slate-800/50 p-3 rounded-xl h-40 border border-white/10 text-white mt-2">${data.l}</textarea>
                </div>
            `;
            container.appendChild(box);
        };

        document.getElementById('saveAcademy').onclick = async () => {
            const cards = document.querySelectorAll('.program-admin-card');
            const programsArray = Array.from(cards).map(card => ({
                t: card.querySelector('.prog-t').value,
                img: card.querySelector('.prog-img').value,
                s: card.querySelector('.prog-s').value,
                l: card.querySelector('.prog-l').value
            }));

            try {
                await setDoc(doc(db, "content", "academy"), { programs: programsArray });
                alert("Changes Synced Successfully!");
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        window.exportToExcel = () => {
            const rows = [["Name", "Email", "Program", "Phone", "Date"]];
            document.querySelectorAll("#applicationList tr").forEach(row => {
                rows.push(Array.from(row.cells).map(c => c.innerText.replace(/\n/g, " ")));
            });
            let csv = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
            const link = document.createElement("a");
            link.href = encodeURI(csv);
            link.download = "applications.csv";
            link.click();
        };

        // Auth & Loading
        onAuthStateChanged(auth, async (user) => {
            const adminDashboard = document.getElementById('adminDashboard');
            const publicView = document.getElementById('publicView');
            const logoutBtn = document.getElementById('logoutBtn');
            const loginBtn = document.getElementById('loginBtn');

            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    adminDashboard.classList.remove('hidden');
                    publicView.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    loginBtn.classList.add('hidden');

                    // Load Programs
                    const snap = await getDoc(doc(db, "content", "academy"));
                    const container = document.getElementById('adminProgramsContainer');
                    if (snap.exists() && snap.data().programs) {
                        container.innerHTML = "";
                        snap.data().programs.forEach(p => addProgramBox(p));
                    }

                    // Initialize Sortable AFTER boxes are added
                    Sortable.create(container, {
                        animation: 150,
                        handle: '.drag-handle',
                        ghostClass: 'opacity-50'
                    });

                    // Load Applications Real-time
                    onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                        const list = document.getElementById('applicationList');
                        list.innerHTML = "";
                        snap.forEach(doc => {
                            const app = doc.data();
                            list.innerHTML += `<tr class="border-b border-white/5"><td class="p-4"><b>${app.name}</b><br><span class="text-xs opacity-50">${app.email}</span></td><td class="p-4 text-cyan-400">${app.program}</td><td class="p-4">${app.phone}</td><td class="p-4 text-xs">${new Date(app.date).toLocaleDateString()}</td></tr>`;
                        });
                    });
                } else {
                    alert("Unauthorized Access");
                    signOut(auth);
                }
            } else {
                adminDashboard.classList.add('hidden');
                publicView.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                loginBtn.classList.remove('hidden');
            }
        });

        // UI Handlers
        document.getElementById('loginBtn').onclick = () => document.getElementById('loginModal').classList.remove('hidden');
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        
        document.getElementById('signInBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('loginModal').classList.add('hidden');
            } catch (e) { 
                alert("Login Failed: " + e.message); 
            }
        };
    </script>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i = 0; i < 80; i++) particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, size: Math.random() * 1.5 + 1 });
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(34, 211, 238, 0.4)'; ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init); init(); animate();
    </script>
</body>
</html>
